{% extends 'base.html' %}
{% load static %}
{% load theater_extras %}
{% block title %}Dashboard{% endblock %}
{% block body %}

<!-- ==========Banner-Section========== -->
    <section class="main-page-header speaker-banner bg_img" data-background="{% static 'assets/images/banner/banner07.jpg' %}">
        <div class="container">
            <div class="speaker-banner-content">
                <h2 class="title">Dashboard</h2>
                    
                
            </div>
        </div>
    </section>
    <!-- ==========Banner-Section========== -->

    <div class="row justify-content-center mb-30-none">

        {% for screen in screen %}
                <div class="col-sm-6 col-md-4">
                    <div class="sports-ticket">
                        <span class="cate">{{screen.screen_name}}</span>
                        
                        <h2 class="ticket-title">{{screen.shows}}
                                    <sup> shows</h2>
                        <div>
                        <a href="{% url 'screen_shows' screen.pk %}" class="custom-button">shows</a>
                    </div>
                    <br>
                     <div>
                        <a href="{% url 'add_show' screen.pk %}" class="custom-button">add show</a>
                    </div>
                    <br>
                    <div>
                        <a href="{% url 'update_screen' screen.pk %}" class="custom-button">Update Screen</a>
                    </div>
                    </div>
                </div>
         {% endfor %} 


{% endblock %}
